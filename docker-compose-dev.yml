  nginx:
    image: nginx:alpine
    container_name: church_nginx
    restart: always
    user: "0:0"
    environment:
      - WEB_HOST=${WEB_HOST:-localhost}
      - DJANGO_HOST=${DJANGO_HOST:-host.docker.internal}
      - DJANGO_PORT=${DJANGO_PORT:-8000}
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/templates/default.conf.template:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
    command: >
      /bin/sh -c "envsubst '$$WEB_HOST $$DJANGO_HOST $$DJANGO_PORT' < /etc/nginx/templates/default.conf.template > /etc/nginx/conf.d/default.conf
      && nginx -g 'daemon off;'"
    depends_on:
      - web
