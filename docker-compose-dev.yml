version: '3.8'

services:
  db:
    image: postgres:16
    container_name: church_postgres
    restart: always
    user: "0:0"
    environment:
      POSTGRES_DB: ${DB_NAME:-church_db}
      POSTGRES_USER: ${DB_USER:-church_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-church_password}
      TZ: "Europe/Berlin"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5402:5432"
    


