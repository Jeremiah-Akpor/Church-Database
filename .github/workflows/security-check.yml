name: Django Security Check

on:
  push:
  pull_request:

jobs:
  check-deploy:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ci-example-secret-key-that-is-long-and-random-enough-123456
      DEBUG: "False"
      ALLOWED_HOSTS: example.com
      DB_NAME: church_db
      DB_USER: church_user
      DB_PASSWORD: ci-strong-password-12345
      DB_HOST: localhost
      DB_PORT: "5432"
      SECURE_SSL_REDIRECT: "True"
      SESSION_COOKIE_SECURE: "True"
      CSRF_COOKIE_SECURE: "True"
      SECURE_HSTS_SECONDS: "31536000"
      SECURE_HSTS_INCLUDE_SUBDOMAINS: "True"
      SECURE_HSTS_PRELOAD: "True"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: pipenv install --deploy

      - name: Run deployment security checks
        run: pipenv run python manage.py check --deploy --fail-level WARNING
