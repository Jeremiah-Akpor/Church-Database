services:
  db:
    image: postgres:16
    container_name: church_postgres
    restart: unless-stopped
    user: "0:0"
    environment:
      POSTGRES_DB: ${DB_NAME:-church_db}
      POSTGRES_USER: ${DB_USER:-church_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-church_password}
      TZ: "Europe/Berlin"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-church_user} -d ${DB_NAME:-church_db}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: church_django
    image: church-django-database:latest
    restart: unless-stopped
    user: "0:0"
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME:-church_db}
      - DB_USER=${DB_USER:-church_user}
      - DB_PASSWORD=${DB_PASSWORD:-church_password}
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./backup:/app/backup
      - ./logs:/app/logs
    # ports:
    #   - "127.0.0.1:8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/admin/login/ >/dev/null || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 10
      start_period: 45s

  nginx:
    image: nginx:alpine
    container_name: church_nginx
    restart: unless-stopped
    user: "0:0"
    environment:
      - WEB_HOST=${WEB_HOST:-localhost}
      - DJANGO_HOST=${DJANGO_HOST:-web}
      - DJANGO_PORT=${DJANGO_PORT:-8000}
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/templates/default.conf.template:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
    command: >
      /bin/sh -c "envsubst '$$WEB_HOST $$DJANGO_HOST $$DJANGO_PORT' < /etc/nginx/templates/default.conf.template > /etc/nginx/conf.d/default.conf
      && nginx -g 'daemon off;'"
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/ || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 10
      start_period: 20s
